<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="js/vendor/winstore-jscompat.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/poll-until.js"></script>
        <script>
            function takePic(){
                    navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
                        destinationType: Camera.DestinationType.DATA_URL
                    });
            }

            function onSuccess(imageData) {
                setTimeout(function() {
                // do your thing here!
                var image = document.getElementById('myImage');
                image.src = "data:image/jpeg;base64," + imageData;
                           }, 0);
            }

            function onFail(message) {
                setTimeout(function() {
                console.log('Failed because: ' + message);
                           }, 0);
            }
            function setStatusBar(){
                console.log("status bar is :"+typeof StatusBar);
                console.log("camera is " + navigator.camera);
                //takePic();

                if(typeof StatusBar !== 'undefined'){
                    //just for sample if you need call function from plugin
                    if(StatusBar && StatusBar.isVisible){
                        StatusBar.hide();
                    }
                }

                window.location.replace("https://blinkm.co/support");
            }

            document.addEventListener("deviceready", setStatusBar, false);

<!--            pollUntil(function () {-->

<!--            });-->
        </script>
        <div id='myDiv'>hello world</div>
        <img id='myImage' width="100%" height="100%"></img>
    </body>
</html>
