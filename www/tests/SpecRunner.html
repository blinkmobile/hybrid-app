  <!-- include spec files here... -->
  <!--script type="text/javascript" src="spec/poll-untilSpec.js"></script-->
  <script type="text/javascript" >

      function startTest(){
          registeredJS = 0;
          registerTestCase('poll-until', 'spec/poll-untilSpec.js');
          registerTestCase('test', 'spec/testSpec.js');
          registerTestCase('statusbar', 'spec/statusbarSpec.js');
          runTest();
      }


      document.addEventListener("deviceready", startTest, false);
  </script>
